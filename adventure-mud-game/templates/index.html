<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{.Title}}</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Courier New', Courier, monospace;
      background-color: #0d0d0d;
      color: #33ff33;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #111;
      border: 2px solid #222;
      padding: 1.5rem;
      box-shadow: 0 0 15px rgba(51, 255, 51, 0.2);
    }

    h1 {
      color: #00ffcc;
      margin-bottom: 1.5rem;
      text-align: center;
      border-bottom: 1px solid #00ffcc;
      padding-bottom: 0.5rem;
    }

    .scene {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #66ccff;
    }

    .room-info {
      background-color: #1a1a1a;
      padding: 1rem;
      border-left: 4px solid #33ff33;
      margin-bottom: 1.5rem;
    }

    .section {
      margin-top: 1.5rem;
      background-color: #1a1a1a;
      padding: 1rem;
      border-left: 4px solid #ff66cc;
    }

    .section-title {
      color: #66ccff;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 0.3rem;
      padding-left: 1rem;
      position: relative;
    }

    li::before {
      content: 'â–¶';
      color: #33ff33;
      position: absolute;
      left: 0;
      margin-right: 0.5rem;
    }

    .input-line {
      margin-top: 2rem;
    }

    input[type="text"] {
      background-color: #000;
      color: #33ff33;
      border: 1px solid #33ff33;
      padding: 0.5rem;
      width: 100%;
      font-family: inherit;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{.Title}}</h1>

    <div class="scene">{{.Scene}}</div>

    <div class="room-info">
      <strong>{{.RoomName}}</strong>: {{.Description}}
    </div>

    {{if .Items}}
    <div class="section">
      <p class="section-title">Items:</p>
      <ul>
        {{range .Items}}<li>{{.}}</li>{{end}}
      </ul>
    </div>
    {{end}}

    {{if .NPCs}}
    <div class="section">
      <p class="section-title">You see:</p>
      <ul>
        {{range .NPCs}}<li>{{.}}</li>{{end}}
      </ul>
    </div>
    {{end}}

    <div class="input-line">
      <input type="text" id="command-input" placeholder="Enter your command..." />
      <div id="response-area"></div>
    </div>
  </div>

  <script>
    document.getElementById('command-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const command = this.value;
        fetch('/command', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ command: command })
        })
        .then(response => response.text())
        .then(data => {
          const responseArea = document.getElementById('response-area');
          responseArea.textContent = data;
          this.value = ''; // Clear input after sending
        })
        .catch(error => {
          console.error('Error:', error);
        });
      }
    });
  </script>
</body>
</html>
